<!DOCTYPE html>
<html>
<head>
    <title>WebApp Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, padding: 20px; }
        #debug { color: red; margin: 10px 0; }
        input, textarea { width: 100%; margin: 5px 0; }
    </style>
</head>
<body>
    <div id="debug"></div>
    <form id="form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <textarea id="message" placeholder="Message" required></textarea>
        <button type="submit">Submit</button>
    </form>
    <div id="success" style="display:none;">
        <h2>✅ Success!</h2>
    </div>

    <script>
        const debug = (msg) => {
            document.getElementById('debug').innerHTML += `${new Date().toLocaleTimeString()}: ${msg}<br>`;
            console.log(msg);
        };

        // Инициализация
        const tg = Telegram.WebApp;
        tg.expand();
        debug(`Platform: ${tg.platform}, Version: ${tg.version}`);
        debug(`User: ${JSON.stringify(tg.initDataUnsafe.user)}`);

        // Улучшенная отправка данных
        async function sendData(data) {
            // Метод 1: Основной (для мобильных)
            if (typeof tg.sendData === 'function') {
                try {
                    tg.sendData(JSON.stringify(data));
                    debug('Sent via sendData');
                    return true;
                } catch (e) {
                    debug(`sendData error: ${e.message}`);
                }
            }

            // Метод 2: Для десктопной версии
            if (tg.platform === 'tdesktop') {
                try {
                    const response = await fetch('https://api.telegram.org/bot8029087587:AAFgw827hRvzNtmakLBtfNZx1ZJTd4vRY3Q/sendMessage', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            chat_id: tg.initDataUnsafe.user.id,
                            text: `Form data:\n${JSON.stringify(data, null, 2)}`
                        })
                    });
                    debug(`Desktop sent via API: ${response.status}`);
                    return true;
                } catch (e) {
                    debug(`Desktop API error: ${e.message}`);
                }
            }

            // Метод 3: Универсальный fallback
            try {
                window.location.href = `https://t.me/${tg.initDataUnsafe.user.username}?start=webapp_${encodeURIComponent(JSON.stringify(data))}`;
                debug('Used universal fallback');
                return true;
            } catch (e) {
                debug(`Fallback error: ${e.message}`);
                return false;
            }
        }

        // Обработка формы
        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value,
                platform: tg.platform
            };

            const success = await sendData(data);
            if (success) {
                document.getElementById('form').style.display = 'none';
                document.getElementById('success').style.display = 'block';
                setTimeout(() => tg.close(), 2000);
            } else {
                alert('Failed to send. Try again later.');
            }
        });
    </script>
</body>
</html>
