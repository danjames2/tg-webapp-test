<body>

  <p style="display: none;">Chat ID: <span id="chatId"></span></p>

  <form id="telegramForm">
    <label>–ò–º—è:<br/>

  <p id="status"></p>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram WebApp
    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();

      const chatIdElement = document.getElementById('chatId');
      const chatId = window.Telegram.WebApp.initDataUnsafe.user.id;

      chatIdElement.textContent = chatId;

      document.getElementById('telegramForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const form = e.target;
        const data = new FormData(form);
        const userData = Object.fromEntries(data);

        const messageText = `
üìß –ü–æ–ª—É—á–µ–Ω–∞ –Ω–æ–≤–∞—è —Ñ–æ—Ä–º–∞:

üë§ –ò–º—è: ${userData.name}
‚úâÔ∏è Email: ${userData.email}
üí¨ –°–æ–æ–±—â–µ–Ω–∏–µ: ${userData.message}
`;

        try {
          const response = await fetch(`https://api.telegram.org/bot8029087587 :AAFgw827hRvzNtmakLBtfNZx1ZJTd4vRY3Q/sendMessage`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              chat_id: chatId,
              text: messageText,
              parse_mode: 'Markdown'
            })
          });

          const result = await response.json();
          if (result.ok) {
            document.getElementById('status').textContent = '‚úÖ –î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!';

            console.error(result);

          console.error(err);

    } else {
      document.getElementById('status').textContent = '‚ö†Ô∏è –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –∑–∞–ø—É—Å–∫–∞—Ç—å—Å—è —á–µ—Ä–µ–∑ Telegram.';
    }
